<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Very Important Decision</title>

  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body{
      font-family:'Quicksand',sans-serif;
      text-align:center;
      background:#EFE6FF;
      margin:0;
      padding:14px;
      height:100vh;
    }

    .card{
      max-width:520px;
      margin:0 auto;
      height:calc(100vh - 28px);
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      gap:10px;
      padding:14px;
      background:#F6F0FF !important;
      border-radius:18px;
      box-shadow:0 6px 20px rgba(0,0,0,0.08);
      box-sizing:border-box;
    }

    h2{
      margin:6px 0 0 0;
      font-weight:700;
      font-size:22px;
      line-height:1.1;
    }

    img{
      width:100%;
      max-height:48vh;
      object-fit:contain;
      border-radius:14px;
    }

    #message{
      font-size:18px;
      min-height:44px;           /* room for 2 lines */
      font-weight:600;
      margin:0;
      white-space: pre-line;     /* enables \n line breaks */
    }

    .btnRow{
      position:relative;
      height:74px;
      margin-top:2px;
      flex-shrink:0;
    }

    button{
      font-family:'Quicksand',sans-serif;
      font-weight:700;
      padding:12px 22px;
      font-size:17px;
      border-radius:12px;
      border:none;
      box-shadow:0 6px 14px rgba(0,0,0,0.10);
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color:transparent;
      transition: transform 0.25s ease, left 0.25s ease, top 0.25s ease;
      position:absolute;
      top:8px;
      transform-origin:center;
    }

    button:active{ transform:scale(0.98); }

    .bbt{
      background:#f44336;
      color:white;
      left:calc(50% - 150px);
    }

    .wes{
      background:#4CAF50;
      color:white;
      left:calc(50% + 20px);
    }

    .heart{
      position:fixed;
      bottom:-30px;
      font-size:22px;
      pointer-events:none;
      animation:floatUp 2.4s linear forwards;
      z-index:999;
    }

    @keyframes floatUp{
      from{ transform:translateY(0); opacity:1; }
      to{ transform:translateY(-110vh); opacity:0; }
    }

    @media (max-height:700px){
      h2{ font-size:20px; }
      img{ max-height:44vh; }
      #message{ font-size:16px; min-height:40px; }
      .btnRow{ height:70px; }
      button{ padding:11px 20px; font-size:16px; }
      .bbt{ left:calc(50% - 140px); }
      .wes{ left:calc(50% + 16px); }
    }

    @media (max-height:600px){
      img{ max-height:38vh; }
      .btnRow{ height:64px; }
      button{ padding:10px 18px; font-size:15px; }
      .bbt{ left:calc(50% - 132px); }
      .wes{ left:calc(50% + 14px); }
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>BBT or Wesley? ü•∫</h2>

    <img id="pic" src="photo2.jpg" alt="Photo">
    <div id="message"></div>

    <div class="btnRow" id="btnRow">
      <button class="bbt" id="bbtBtn" type="button">BBT</button>
      <button class="wes" id="wesBtn" type="button">WesWes</button>
    </div>
  </div>

  <script>
    let bbtClicks = 0;
    let won = false;

    // NEW: lock-centering state so later scaling doesn't break translate()
    let wesCentered = false;

    const bbtPics = ["photo3.jpg", "photo4.jpg", "photo6.jpg", "photo7.jpg"];
    let picIndex = 0;

    let bbtScale = 1;
    let wesScale = 1;

    const sadLines = [
      "You sure...? ü•∫",
      "Wesleak is waiting... üòî",
      "That kinda hurt you know üíî",
      "BBT no arms hug you tight tight ü´†",
      "Last chance to reconsider oi üò¢",
      "Tie u up in red room üëÄ",
      "DIES WITH A SMILE üò¢",
      "Scientist can wrong also haiya üòû",
      "WesWes feeling very neglected now ü•π"
    ];

    const picEl = document.getElementById("pic");
    const msgEl = document.getElementById("message");
    const bbtBtn = document.getElementById("bbtBtn");
    const wesBtn = document.getElementById("wesBtn");
    const btnRow = document.getElementById("btnRow");

    bbtBtn.addEventListener("click", bbt);
    wesBtn.addEventListener("click", wes);

    function vibrate(ms){
      if (navigator.vibrate) navigator.vibrate(ms);
    }

    function bbt(){
      if (won) return;

      bbtClicks++;

      // After 3 "no" clicks -> WesWes goes BIG and CENTER (viewport center)
    if (bbtClicks === 5) {
      wesCentered = true;
    
      wesBtn.style.position = "fixed";
      wesBtn.style.left = "50%";
      wesBtn.style.bottom = "40px";   // distance from bottom
      wesBtn.style.top = "auto";
      wesBtn.style.zIndex = "9999";
    
      wesScale = Math.max(wesScale, 2.4);
    
      msgEl.innerText = "Ok enough üò§\nPress the correct answer.";
      vibrate([60,40,80]);
    }


      // Cycle images
      picEl.src = bbtPics[picIndex];
      picIndex = (picIndex + 1) % bbtPics.length;

      // Sad line (only if not yet centered override message)
      if (bbtClicks !== 3) {
        msgEl.innerText = sadLines[Math.floor(Math.random() * sadLines.length)];
        vibrate(40);
      }

      // Normal shrink before 8 clicks
      if (bbtClicks < 8) {
        bbtScale = bbtScale * 0.75;
      }

      // After 8 clicks ‚Üí nearly impossible
      if (bbtClicks >= 8) {
        bbtScale = 0.05;               // super tiny but visible
        bbtBtn.style.opacity = "0.6";  // faint but still there
      }

      // Keep growing WesWes a bit (cap it)
      wesScale = Math.min(2.8, wesScale + 0.2);

      // Apply transforms (IMPORTANT: don't overwrite translate when centered)
      bbtBtn.style.transform = `scale(${bbtScale})`;
      wesBtn.style.transform = wesCentered
        ? `translate(-50%, -50%) scale(${wesScale})`
        : `scale(${wesScale})`;

      if (bbtClicks >= 2) dodgeBBT();
    }

    // Dodge but never overlap WesWes. Stop after 8 tries.
    function dodgeBBT(){
      const rowRect = btnRow.getBoundingClientRect();
      const maxX = Math.max(0, rowRect.width - bbtBtn.offsetWidth);
      const maxY = Math.max(0, rowRect.height - bbtBtn.offsetHeight);

      let tries = 0;

      while (tries < 8) {
        const x = Math.floor(Math.random() * (maxX + 1));
        const y = Math.floor(Math.random() * (maxY + 1));

        bbtBtn.style.left = x + "px";
        bbtBtn.style.top = y + "px";

        const bbtRect = bbtBtn.getBoundingClientRect();
        const wesRect = wesBtn.getBoundingClientRect();

        const overlapping = !(
          bbtRect.right < wesRect.left ||
          bbtRect.left > wesRect.right ||
          bbtRect.bottom < wesRect.top ||
          bbtRect.top > wesRect.bottom
        );

        if (!overlapping) break;
        tries++;
      }
    }

    function spawnHearts(count=22){
      for (let i=0;i<count;i++){
        const h=document.createElement("div");
        h.className="heart";
        h.textContent = (Math.random() > 0.2) ? "‚ù§Ô∏è" : "üíñ";
        h.style.left = Math.floor(Math.random()*100) + "vw";
        h.style.fontSize = (16 + Math.floor(Math.random()*22)) + "px";
        h.style.animationDuration = (1.8 + Math.random()*1.6) + "s";
        document.body.appendChild(h);
        setTimeout(()=>h.remove(),3500);
      }
    }

    function wes(){
      won = true;

      // cache-bust optional if GitHub Pages is stubborn:
      // picEl.src = "photo5.jpg?v=2";
      picEl.src = "photo5b.jpg";
      msgEl.innerText = "Correct answer ‚ù§Ô∏è\nWesWes loves u many many üòå";

      vibrate([80,40,120]);
      spawnHearts(26);

      bbtBtn.style.display = "none";
      wesBtn.style.display = "none";
    }
  </script>
</body>
</html>
